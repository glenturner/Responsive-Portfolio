<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Glen Turner</a>
      <nav>
        <a href="index.html" class="linkMakeup">About</a>
        <a href="portfolio.html" class="linkMakeup">Portfolio</a>
        <a href="contact.html" class="linkMakeup">Contact</a>
      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
          <!-- GitHub -->
        <a href="https://github.com/UCF-Coding-Boot-Camp/01-2017-VW-Class-Content.git" target="_blank">
        <img src="assets/images/gitbutton.png" alt="GitHub" class="imgHover">
         <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/glen-jr-turner-a1870222?trk=hp-identity-photo" target="_blank">
        <img src="assets/images/Linkedinbutton.png" alt="LinkedIn" class="imgHover"></a>
           <!-- Stack Over Flow -->
         <a href="http://stackoverflow.com/users/7228169/glen-turner" target="_blank"><img src="assets/images/Stackbutton.png" alt="Stackover Flow" class="imgHover"></a>
      </div>
    </section>
  </div>
  <footer>
    <div class="container">
     &copy; Copyright 2017 Glen Turner
    </div>
  </footer>
</body>
</html>
